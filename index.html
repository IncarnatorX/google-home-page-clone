<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="google-icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <ul>
        <li class="underline">Gmail</li>
        <li class="underline">Images</li>
        <li>
          <img id="menu-icon" src="./assets/dots-menu.png" alt="Menu" />
        </li>
        <li>
          <img id="user-icon" src="./assets/user.png" alt="User-icon" />
        </li>
      </ul>
    </header>

    <main>
      <section class="google-logo">
        <img src="./assets/Google_logo.png" alt="Google logo" />
      </section>

      <form action="https://www.google.com/search" target="_blank">
        <section class="search">
          <img src="./assets/search.png" alt="search icon" />
          <input type="text" name="q" />
          <img src="./assets/google-voice.png" alt="Microphone" />
          <img src="./assets/camera.png" alt="Searhc with camera" />
        </section>

        <div class="btn">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
      <p>
        Google offered in:
        <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span>
      </p>
    </main>

    <footer>
      <div><p>India</p></div>
      <hr />
      <div>
        <ul>
          <li class="underline">About</li>
          <li class="underline">Advertising</li>
          <li class="underline">Business</li>
          <li class="underline">How Search works</li>
        </ul>
        <ul>
          <li class="underline">Privacy</li>
          <li class="underline">Terms</li>
          <li class="underline">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
